<!-- Style details for the circle progress class -->
<style>
    .circle-progress {
        width: 200px;
        height: 200px;
    }

    .circle-progress-value {
        stroke-width: 6px;
        stroke: rgb(33, 161, 33);;
        stroke-dasharray: 7.84 2;
        transition: stroke .4s;
    }

    .circle-progress-circle {
        stroke-width: 2px;
        stroke: hsl(228, 8%, 10%);
    }

    .circle-progress-text {
        font-weight: bold;
        fill: --color;
        transform: translateX(.2em);
        transition: fill .4s;
    }
</style>
